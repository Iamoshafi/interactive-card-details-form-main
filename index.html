<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Roboto:wght@400;700&family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <div class="cards">
          <div class="frontCard">
            <img src="./images/bg-card-front.png" class="front-card" />
            <div class="card-container">
              <img src="./images/card-logo.svg" class="logo" />
              <p class="card-number">0000 0000 0000 0000</p>
              <div class="card-info">
                <p class="card-name">Jane Appleseed</p>
                <p class="expiry-date">00/00</p>
              </div>
            </div>
          </div>

          <div class="backCard">
            <img src="./images/bg-card-back.png" class="back-card" />
            <div class="backCardCont">
              <p class="card-cvv">000</p>
            </div>
          </div>
        </div>
      </section>

      <section class="right-section">
        <div class="form">
          <div class="cardHolderName">
            <label>Cardholder Name</label>
            <input
              placeholder="e.g. Jane Appleseed"
              class="input"
              type="text"
              id="holder-name"
            />
            <p class="name-error"></p>
          </div>

          <div class="cardHolderNumber">
            <label>Card Number</label>
            <input
              placeholder=" e.g. 1234 5678 9123 0000"
              class="input"
              maxlength="19"
              id="holder-number"
            />
            <p class="number-error"></p>
          </div>

          <div class="dateCvvCont">
            <div class="dateFlex">
              <div class="dateCvv">
                <label>Exp. Date (MM/YY)</label>
                <label>CVC</label>
              </div>
              
              <div class="dateCvvInput">
                <div>
                  <input placeholder="MM" class="month" id="month" maxlength="2" />
                  <input placeholder="YY" class="year" id="year" maxlength="2" />
                  <input placeholder="e.g. 123" class="cvv" maxlength="3" id="cvv"/>
                </div>
              </div>
            </div>
          </div>


          <div class="dateCvvError">
            <p class="date-error"></p>
            <p class="cvv-error"></p>
          </div>

          <button class="button" type="submit">Confirm</button>
        </div>

        <div class="login-success hidden">
          <div class="center">
            <img src="./images/icon-complete.svg" />
            <div class="thankYou">Thank you!</div>
            <div class="added">We've added your card details</div>
            <button class="continue">Continue</button>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
